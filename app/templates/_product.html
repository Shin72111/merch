<div class="product col-sm-4">
  <a href="https://amazon.com/dp/{{ product.asin }}">
    <img width="200px" border="0" height="150px" src="{{ product.image }}">
  </a><br/>
  <span>{{ product.name }}</span><br/>
  <span>ASIN: {{ product.asin }}</span><br/>
  <span>Rank: <b>{{ product.display_rank }}</b></span>
</div>
